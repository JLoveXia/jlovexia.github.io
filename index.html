<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY VALENTINE :) MY LOVER</title>
    <style>
        html, 
        body, 
        .swiper-container, 
        .swiper-slide {
            width: 100%; height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            background-color: brown;
        }
        .background {
            position: absolute;
            top: -20%;
            z-index: 0;
            width: 100%;
            height: 120%;
        }
        .background #viewer {
            width: 100%;
            height: 100%;
        }
        .swiper-container {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
        }
        .flip-in-text {
            background: rgba(255, 255, 255, 0.5);
            color: black;
            margin: 1em auto;
            height: 2em;
            line-height: 2em;
            width: 60%;
        }
        .m-card {
          width: 10%;
          height: fit-content;
          min-width: 320px;
          background-color: white;
          box-shadow: 0 4px 20px 0px rgba(0, 0, 0, 0.3);
          border-radius: 10px;
          overflow: hidden;
        }

        .m-card .m-card-img,
        .m-card img {
          width: 100%;
        }

        .m-card-title {
          display: flex;
          display: -webkit-flex;
          flex-direction: column;
          border-bottom: solid .5px rgba(0, 0, 0, 0.1);
        }

        .m-card-subtitle {
          font-size: 0.8rem;
          color: grey;
        }

        .m-card-box {
          padding:  .5rem 1rem .5rem 1rem;
        }

        .m-card-text {
          line-height: 1.5rem;
        }

        #flamingo-card {
          position: fixed;
          top: 10vh;
          right: 10vh;
        }

    </style>
</head>
<body>
    <div class="background">
        <iframe id="viewer" name="viewer" allow="fullscreen; xr-spatial-tracking;" src="webgl_gpgpu_birds_gltf.html" style="display: unset;"></iframe>
    </div>
    <div class="swiper-container">
      <div class="m-card" id="flamingo-card">
        <div class="m-card-img">
          <img src="./src/flamingo.jpg" />
        </div>
        <div class="m-card-box m-card-title">
          <div class="m-card-text">
            火烈鸟
          </div>
          <div class="m-card-text m-card-subtitle">
            Flamingo
          </div>
        </div>
        <div class="m-card-box m-card-text m-card-cont">
          火烈鸟象征着不灭的意志、张扬的青春。火烈鸟一生只有一个伴侣，所以象征着忠贞、矢志不渝的爱情。不顾一切的去爱，即使是付出自己也无所谓火烈鸟隐喻着自由，厌倦沉闷，不知空乏为何物，肆无忌惮地挥洒青春，爱，优雅的含义。
        </div>

      </div>
    </div>
</body>
</html>
